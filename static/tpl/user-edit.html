<section class="inner" ng-controller="userEditCtrl">
    <div class="page-header">
        <h4>用户设置</h4>
    </div>
    <form name="userEdit"  class="form-horizontal">
        <div class="control-group">
            <label class="control-label">
            头像地址：
            </label>
            <div class="controls">
                <input type="url" name="avatar" ng-model="user.avatar" class="input-block-level"/>
                <span class="text-danger" ng-show="userEdit.avatar.$error.url">无效的URL地址！</span>
                <img class="width-50" ng-src="{{user.avatar}}" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">
            用户名：
            </label>
            <div class="controls">
                <input type="text" name="name" ng-model="user.name" />
                <span class="text-danger" ng-show="(user.name | checkName)">{{user.name | checkName}}</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">
            Email：
            </label>
            <div class="controls">
                <input type="email" name="email" ng-model="user.email" />
                <button type="button" class="btn btn-mini btn-info"  ng-click="verifyEmail()">重发验证邮件</button>
                <span class="text-danger" ng-show="userEdit.email.$error.email">无效的Email!</span>
                <br /><span class="text-info" ng-hide="userEdit.email.$error.email">修改邮箱需通过邮箱验证后才保存修改</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">
            用户性别：
            </label>
            <div class="controls">
                <select ng-model="user.sex" ng-options="sex | sex for sex in sexArray">
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">
            用户标签：
            </label>
            <div class="controls">
                <textarea name="tagsList" ng-model="tagsList" ng-list="/[,，、]/">
                </textarea>
                <div class="btn-toolbar">
                    <ul class="list-inline">
                        <span>热门标签：</span>
                        <li ng-repeat="tag in global.tagsList">
                            <a ng-click="getTag(tag)" class="btn btn-mini">{{tag.tag}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">
            个人简介：
            </label>
            <div class="controls">
                <textarea ng-model="user.desc">
                </textarea>
                <span class="text-warning">
                    [ {{global.SummaryMaxLen}} 字节以内，当前 {{descBytes}} 字节]
                </span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">
            修改密码（不改留空）：
            </label>
            <div class="controls">
                <input type="password" name="password" ng-model="passwd" ng-minlength="6" ng-maxlength="20"/>
                <span class="text-danger" ng-show="userEdit.password.$error.minlength">密码太短!</span>
                <span class="text-danger" ng-show="userEdit.password.$error.maxlength">密码太长!</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">
            再次输入密码：
            </label>
            <div class="controls">
                <input type="password" name="password2" ng-model="passwd2"/>
                <span class="text-danger" ng-show="checkResult">密码不一致！</span>
            </div>
        </div>
        <div class="control-group">
            <div class="controls" ng-show="editSave">
                <button class="btn btn-primary" ng-click="submit()" ng-disabled="!userEdit.$valid || checkResult">保存</button>
                <button class="btn btn-success" ng-click="reset()">重置</button>
            </div>
        </div>
    </form>
</section>
