<div class="row">
    <div class="col-span-4">
        <div class="panel-transparent inner">
        <div class="page-header">
            <h4>用户注册</h4>
        </div>
        <form class="form-horizontal form-min" name="register">
            <div class="control-group">
                <label class="control-label">用户名：</label>
                <div class="controls">
                    <input class="input-block-level" type="text" placeholder="name" name="name"
                    ng-model="name" required/>
                    <span class="text-danger" ng-show="register.name.$error.required">
                        请输入用户名!
                    </span>
                    <span class="text-danger" ng-show="!register.name.$error.required && (name | checkName)">
                        {{name | checkName}}
                    </span>
                </div>
            </div>
            <div class="control-group">
              <label class="control-label">邮箱：</label>
              <div class="controls">
                    <input class="input-block-level" type="email" placeholder="email" name="email"
                    ng-model="email" required/>
                    <span class="text-danger" ng-show="register.email.$error.required">
                        请输入Email!
                    </span>
                    <span class="text-danger" ng-show="register.email.$error.email">
                        无效的Email!
                    </span>
                </div>
            </div>
            <div class="control-group">
              <label class="control-label">密码：</label>
              <div class="controls">
                    <input class="input-block-level" type="password" placeholder="password"
                    name="password" ng-model="passwd" ng-minlength="6" ng-maxlength="20" required/>
                    <span class="text-danger" ng-show="register.password.$error.required">
                        请输入密码!
                    </span>
                    <span class="text-danger" ng-show="register.password.$error.minlength">
                        密码太短!
                    </span>
                    <span class="text-danger" ng-show="register.password.$error.maxlength">
                        密码太长!
                    </span>
                </div>
            </div>
            <div class="control-group">
              <label class="control-label">验证密码：</label>
              <div class="controls">
                    <input class="input-block-level" type="password" name="password2" ng-model="passwd2" ng-change="checkPwd()"
                    required/>
                    <span class="text-danger" ng-show="register.password2.$error.required">再次输入密码</span>
                    <span class="text-danger" ng-show="checkResult">
                        密码不一致！
                    </span>
                </div>
            </div>
            <div class="control-group">
              <div class="controls">
                    <button ng-click="submit()" class="btn btn-primary" ng-disabled="register.$error.required
                                        || !register.$valid
                                        || (name | checkName)
                                        || checkResult">注 册</button>
                </div>
            </div>
        </form>
    </div>
    </div>
    <div class="col-span-8">
    </div>
</div>
