<section class="clearfix inner" ng-controller="adminUserCtrl">
    <div class="page-header">
        <h4>用户批量查询/设置</h4>
    </div>
    <table class="table table-condensed table-hover">
        <thead>
            <tr>
                <th><a ng-click="predicate='_id';reverse=!reverse">Uid</a></th>
                <th><a ng-click="predicate='name';reverse=!reverse">用户名</a></th>
                <th><a ng-click="predicate='email';reverse=!reverse">Email</a><a ng-click="editEmail=!editEmail">
                    <i class="glyphicon glyphicon-edit"></i></a></th>
                <th><a ng-click="predicate='role';reverse=!reverse">权限</a><a ng-click="editRole=!editRole">
                    <i class="glyphicon glyphicon-edit"></i></a></th>
                <th><a ng-click="predicate='score';reverse=!reverse">积分</a></th>
                <th><a ng-click="predicate='date';reverse=!reverse">注册日期</a></th>
                <th><a ng-click="predicate='lastLoginDate';reverse=!reverse">登录时间</a></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in data | orderBy:predicate:reverse">
                <td><a ng-href="/{{user._id}}">{{user._id}}</a></td>
                <td>{{user.name}}<a ng-show="user.locked" title="该用户已被锁定，点击解锁" ng-click="user.locked=false">
                    <i class="glyphicon glyphicon-exclamation-sign"></a></td>
                <td ng-hide="editEmail">{{user.email}}</td>
                <td ng-show="editEmail"><input type="email" class="col-span-12" ng-model="user.email"/></td>
                <td ng-hide="editRole">{{user.role | role}}</td>
                <td ng-show="editRole"><select class="col-span-12" ng-model="user.role" ng-options="role | role for role in roleArray">
                    </select></td>
                <td>{{user.score}}</td>
                <td>{{user.date | date:'yy-MM-dd'}}</td>
                <td>{{user.lastLoginDate | date:'yy-MM-dd'}}</td>
            </tr>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    <div class="pull-left" gen-pagination="pagination">
    </div>
    <div class="pull-right" ng-show="editSave">
        <button class="btn btn-primary" ng-click="submit()">保存</button>
        <button class="btn btn-success" ng-click="reset()">重置</button>
    </div>
</section>
