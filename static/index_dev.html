        <title ng-bind="global.title2+' | '+global.title">AngularJS中文社区</title>
        <meta http-equiv="content-type" content="text/html">
        <meta name="title" content="{{global.metatitle}}">
        <meta name="description" content="{{global.metadesc}}">
        <meta name="keywords" content="{{global.keywords}}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="/static/?parse=/static/css/bootstrap.css|/static/css/prettify.css|/static/css/main.css&v=_jsGenVersion_" media="screen" type="text/css">
    </head>
    <body class="ng-cloak" ng-cloak>
        <header>
            <nav class="navbar navbar-inverse">
                <div class="container">
                    <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <img class="pull-left" ng-src="{{global.logo}}" />
                    <a class="navbar-brand" href="/" ng-bind="global.title"></a>
                    <div class="nav-collapse collapse navbar-responsive-collapse">
                        <ul class="nav">
                            <li ng-show="isLogin"><a href="/home">我的主页</a></li>
                            <li ng-show="isLogin" class="visible-phone"><a href="/tag/AngularJS">AngularJS</a></li>
                            <li class="dropdown hidden-phone">
                                <a class="dropdown-toggle" data-toggle="dropdown">AngularJS<b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="/tag/angularjs 入门教程">入门教程</a></li>
                                    <li><a href="/tag/angularjs 开发指南">开发指南</a></li>
                                    <li><a href="/tag/angularjs API手册">API手册</a></li>
                                    <li><a href="/tag/angularjs 文档资讯">文档资讯</a></li>
                                    <li class="divider"></li>
                                    <li><a href="https://github.com/angular/angular.js" target="_blank">GitHub源代码</a></li>
                                    <li><a href="http://code.angularjs.org/" target="_blank">最新下载</a></li>
                                </ul>
                            </li>
                            <li><a href="/tag/jsGen">jsGen</a></li>
                        </ul>
                        <ul class="nav pull-right">
                            <li ng-hide="isLogin"><a href="/register" ng-click="clearUser()">注册</a></li>
                            <li ng-hide="isLogin"><a href="/login" ng-click="clearUser()">登录</a></li>
                            <li ng-show="isLogin" class="hidden-phone"><img ng-src="{{global.user.avatar}}" class="img-rounded"/></li>
                            <li class="dropdown" ng-show="isLogin">
                                <a title="Uid:{{global.user._id}}" class="dropdown-toggle" data-toggle="dropdown">
                                {{global.user.name}}[{{global.user.role | role}}] <b class="caret hidden-phone"></b>
                                </a>
                                <ul class="dropdown-menu hidden-phone">
                                    <li><a href="/add">发表文章</a></li>
                                    <li><a ng-href="/home" title="Uid:{{global.user._id}}">我的主页</a></li>
                                    <li class="divider"></li>
                                    <li ng-show="isEditor"><a ng-href="/admin">网站管理</a></li>
                                    <li><a ng-href="/" ng-click="logout()">退出</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div><!-- /.nav-collapse -->
                </div>
            </nav>
        </header>
        <div id="main" class="container" ng-view></div>
        <footer class="footer">
            <div class="container">
                <p class="navbar-text text-muted">
                    <a class="text-muted" ng-href="{{global.url}}" ng-bind="global.title"></a> ©2013 Powered by
                    <a href="https://github.com/zensh/jsgen" target="_blank" ng-bind="'jsGen '+global.info.version"></a>
                    [<a class="text-muted" href="http://angularjs.org" target="_blank" ng-bind="'AngularJS '+global.info.angularjs"></a>&nbsp;
                    <a class="text-muted" href="http://nodejs.org" target="_blank" ng-bind="'Node.js '+global.info.nodejs"></a>&nbsp;
                    <a class="text-muted" href="https://github.com/DoubleSpout/rrestjs" target="_blank" ng-bind="'rrestjs '+global.info.rrestjs"></a>]
                </p>
            </div>
        </footer>
        <div class="modal fade" id="msg-modal" ng-class="msgmodal" ng-show="msg">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">{{msg.name}}</h3>
                </div>
                <div class="modal-body">
                    <p>{{msg.message}}</p>
                </div>
                <div class="modal-footer">
                    <!-- <span ng-show="timeout">[<strong ng-timing="timeout"></strong>秒后自动返回]</span> -->
                    <a class="btn btn-warning" data-dismiss="modal" aria-hidden="true" ng-click="err=null">关&nbsp;&nbsp;闭</a>
                </div>
            </div>
        </div>
        <div id="loading" ng-show="loadingOn">
            <div class="progress progress-striped active">
              <div class="progress-bar progress-bar-warning" style="width: 96%">拼命加载中！</div>
            </div>
        </div>
    </body>
</html>
